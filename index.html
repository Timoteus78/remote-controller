<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        button {
            width: 100%;
            height: 30em;
        }
    </style>
</head>
<body>
<button id="btn-in">ZOOM IN</button>
<button id="btn-out">ZOOM OUT</button>
<script>
    var ws = null;
    var btnIn = document.getElementById('btn-in');
    btnIn.addEventListener('click', function(){
        ws = new WebSocket('ws://192.168.0.114:8080');
        ws.onopen = function(e){
            console.log('connection open');
            ws.send('zoomin');
        };
    });
    var btnOut = document.getElementById('btn-out');
    btnOut.addEventListener('click', function(){
        ws = new WebSocket('ws://192.168.0.114:8080');
        ws.onopen = function(e){
            console.log('connection open');
            ws.send('zoomout');
        };
    });
</script>
</body>
</html>
